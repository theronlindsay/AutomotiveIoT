<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive IoT Dashboard</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1> Automotive IoT Dashboard</h1>
            <p>Driving Safety Monitoring System</p>
            <a href="/test-data.html" class="test-data-link">Add Test Data</a>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="harsh-braking">Harsh Braking</button>
            <button class="tab-btn" data-tab="follow-distance">Follow Distance</button>
            <button class="tab-btn" data-tab="speed-snapshots">Speed Snapshots</button>
            <button class="tab-btn" data-tab="media-clips">Media Clips</button>
        </nav>

        <div class="filters">
            <input type="date" id="startDate" placeholder="Start Date">
            <input type="date" id="endDate" placeholder="End Date">
            <input type="number" id="limit" placeholder="Limit" value="100">
            <button onclick="loadCurrentTab()" class="filter-btn">Apply Filters</button>
        </div>

        <main id="content" class="overflow">
            <!-- Dynamic content loaded here -->
        </main>
    </div>

    <script src="./dashboard.js"></script>
</body>
</html>
